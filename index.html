<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWAI Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* HealthWorksAI fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb; /* Subtle off-white background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333; /* Neutral dark color for text */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #0066cc; /* Clean blue */
        }

        p {
            color: #666; /* Subtle grey for descriptions */
            margin-bottom: 20px;
        }

        .container {
            background: #fff; /* Pure white card */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(to right, #0066cc, #0099ff); /* Gradient blue */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #005bb5, #007acc); /* Darker gradient */
            transform: translateY(-2px);
        }

        .spinner {
            display: none;
            margin-top: 15px;
        }

        .response-card {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4f8; /* Light bluish-grey */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        .response-card img {
            width: 50px;
            height: auto;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px; /* Subtle rounded corners */
        }

        .response-card strong {
            color: #0066cc; /* Clean blue for emphasis */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HWAI Bot</h1>
        <p>Enter your query below to interact with the HealthWorks Query system.</p>
        <div class="form-group">
            <label for="queryInput">Your Query:</label>
            <input type="text" id="queryInput" placeholder="e.g., What is the purpose of the AEP Disruption Report?" />
        </div>
        <button class="btn" onclick="submitQuery()">
            <i class="fas fa-search"></i> Submit Query
        </button>
        <div class="spinner">
            <i class="fas fa-circle-notch fa-spin"></i> Processing your query...
        </div>
        <div id="responseContainer"></div>
    </div>

    <script>
        function submitQuery() {
            const queryInput = document.getElementById('queryInput').value;
            const responseContainer = document.getElementById('responseContainer');
            const spinner = document.querySelector('.spinner');

            if (!queryInput.trim()) {
                alert('Please enter a query before submitting.');
                return;
            }

            spinner.style.display = 'block'; // Show spinner
            responseContainer.innerHTML = ''; // Clear previous response

            fetch("https://7701-2401-4900-60ff-e68a-cc89-9098-8a6c-a636.ngrok-free.app/query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: queryInput })
            })
                .then(response => response.json())
                .then(data => {
                    spinner.style.display = 'none'; // Hide spinner

                    if (data.response) {
                        // Create a card to display the response
                        responseContainer.innerHTML = `
                            <div class="response-card">
                                <img src="HWAI_Logo.png" alt="HWAI Logo" onerror="this.style.display='none'">
                                <strong>Response:</strong>
                                <p>${data.response}</p>
                            </div>
                        `;
                    } else {
                        responseContainer.innerHTML = `
                            <div class="response-card">
                                <img src="HWAI_Logo.png" alt="HWAI Logo" onerror="this.style.display='none'">
                                <strong>Error:</strong>
                                <p>No response received from the server.</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    spinner.style.display = 'none'; // Hide spinner
                    console.error("Error:", error);
                    responseContainer.innerHTML = `
                        <div class="response-card">
                            <img src="HWAI_Logo.png" alt="HWAI Logo" onerror="this.style.display='none'">
                            <strong>Error:</strong>
                            <p>Unable to fetch data. Please try again later.</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
