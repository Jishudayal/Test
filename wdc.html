<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Flask API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4A90E2;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357ABD;
        }
        .spinner {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to Flask API</h1>
        <div class="form-group">
            <label for="queryInput">Enter your query:</label>
            <input type="text" id="queryInput" placeholder="e.g., What is the purpose of the AEP Disruption Report?" />
        </div>
        <button class="btn" onclick="submitQuery()">
            <i class="fas fa-download"></i> Get Data
        </button>
        <div class="spinner">
            <i class="fas fa-circle-notch fa-spin"></i> Fetching data...
        </div>
    </div>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
        (function () {
            var myConnector = tableau.makeConnector();

            // Define the schema
            myConnector.getSchema = function (schemaCallback) {
                var cols = [
                    { id: "response", alias: "Response", dataType: tableau.dataTypeEnum.string }
                ];

                var tableSchema = {
                    id: "FlaskAPIResponse",
                    alias: "Response from Flask API",
                    columns: cols
                };

                schemaCallback([tableSchema]);
            };

            // Define how to fetch the data
            myConnector.getData = function (table, doneCallback) {
                var queryInput = document.getElementById('queryInput').value; // Get user input
                if (!queryInput) {
                    tableau.abortWithError("Query input cannot be empty.");
                    return;
                }

                document.querySelector('.spinner').style.display = 'block'; // Show spinner

                fetch("https://9acf-103-174-80-9.ngrok-free.app/query", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query: queryInput })
                })
                    .then(response => response.json())
                    .then(data => {
                        var tableData = [{ response: data.response }];

                        table.appendRows(tableData);
                        doneCallback();
                        document.querySelector('.spinner').style.display = 'none'; // Hide spinner
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        tableau.abortWithError("Error fetching data from Flask API.");
                        document.querySelector('.spinner').style.display = 'none'; // Hide spinner
                    });
            };

            tableau.registerConnector(myConnector);
        })();

        function submitQuery() {
            tableau.connectionName = "Flask API Data";
            tableau.submit();
        }
    </script>
</body>
</html>
